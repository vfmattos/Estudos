<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"/>
  <style>
    .slider{
        width:30%;
        height: 30vh;
        margin: 0 auto;
    }
    .slider img{
        width:30%;
        height:30vh;
        margin: 0 auto;
        border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="slider">
  <div><img src="https://plus.unsplash.com/premium_photo-1680740103993-21639956f3f0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c2FtcGxlfGVufDB8fDB8fHww" alt="Imagem 1"></div>
  <div><img src="https://plus.unsplash.com/premium_photo-1679448059948-2897c03b3983?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c2FtcGxlfGVufDB8fDB8fHww" alt="Imagem 2"></div>
  <div><img src="https://images.unsplash.com/photo-1615220368123-9bb8faf4221b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c2FtcGxlfGVufDB8fDB8fHww" alt="Imagem 3"></div>
  <!-- Adicione mais divs conforme necessário para mais imagens -->
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
  $(document).ready(function(){
    $('.slider').slick({
      autoplay: true, // para reprodução automática
      autoplaySpeed: 2000, // intervalo entre slides em milissegundos
      dots: true, // para mostrar indicadores de pontos de navegação
      arrows: true // para mostrar setas de navegação
    });
  });
</script>

</body>
</html>
