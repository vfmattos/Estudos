<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--Quando diferentes opções de <source> são incluídas, o navegador escolherá a primeira que ele suporta.-->

    <!--Você pode adicionar texto entre as tags <video>.
         O texto só será exibido em navegadores que não suportam o elemento de vídeo.-->

    <!--Você pode exibir play/pause, volume e outros controles de vídeo com o atributo controls .-->

    <video controls>
        <source src="URL" type="video/mp4">
        <source src="URL" type="video/ogg">
        Video not supported.
    </video>
</body>

</html>
