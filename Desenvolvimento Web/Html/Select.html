<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--Os dados serão enviados quando o formulário for submetido. 
    Você pode controlar os dados que cada opção envia com o atributo value.-->
    
    <!--O atributo selected cria um menu suspenso com uma opção pré-selecionada. 
        A opção pré-selecionada será exibida primeiro.-->
    <form>
        <label for="s1">
             Vehicle type:</label>
         <select name="vehicle" id="s1">
          <option value="car">
             Car</option>
          <option value="bus" selected>
             Bus</option>
         </select>
       </form>
</body>
</html>
